        <style>
            .drag {
                position: absolute;
                height: 50%;
                width: 50%;
            }

            .drag1 {
                left:  0;
                top:  0;
            }
            .drag2 {
                right: 0;
                bottom: 0;
            }
            .drag3 {
                left:  0;
                bottom: 0;
            }
            .drag4 {
                right:   0;
                top:  0;
            }
        </style>
    </head>

    <body>
      
            <div id="zoom1" class="drag drag1" >
                
            </div>

            </div>

            </div>

        </svg>

    </body>
