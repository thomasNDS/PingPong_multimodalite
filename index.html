<!DOCTYPE html>
<html>
    <head>
        <title>Game!</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/pingpong.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/popoUpJquery.js"></script>
        <script src="js/VocalRecognition.js"></script>
        <style>
            .drag {
                position: absolute;
                height: 50%;
                width: 20%;
            }

            .drag1 {
                left:  0;
                top:  0;
            }
            .drag2 {
                right: 0;
                bottom: 0;
            }
            .drag3 {
                left:  0;
                bottom: 0;
            }
            .drag4 {
                right:   0;
                top:  0;
            }
        </style>
    </head>

    <body style="text-align: center;">

        <div style="position: fixed; 
             padding:10px;
             margin: 5% auto;
             left: 0;
             right: 0;">

            <h1 id="titleEpong">e-pong !</h1>
            <img src="assets/img/header_logo.png" height="10%" width="10%"/>
            <div id="ChooseMode">
                <button  id="terrain" value="terrain" style="z-index : 100;">Terrain</button>
                <button id="joueur1" value="joueur1" style="z-index : 100;">Equipe 1</button>
                <button id="joueur2" value="joueur2" style="z-index : 100;">Equipe 2</button><br>
            </div>
            <div id="infoDetails" > </div>
            <div id="waitingPlayers" >
                <h2>En Attente de joueurs ... </h2>
            </div>
            <div id="startGame" >
                <button id="goGame" value="go">Lancer Le jeu</button>
            </div>

            <button id="pause" value="Pause">Pause</button>

            <div id="pause_menu" class="pause_menu_open">
                <div id="options">
                    <h1>Pause</h1>
                    <button id="gaucher" value="Gaucher">Gaucher</button>
                    <button id="droitier" value="Droitier" class="active">Droitier</button>
                </div>
                <button id="return"  value="return" class="pause_menu_close">Retour au jeu</button>
            </div>
            <div id="info" > </div>
        </div>

        <div id="commands" > </div>
        <div id="fieldZone" >
            <button id="addTactileP1" value="addTactileP1">Ajouter joueur tactile</button>
            <button id="addTactileP2" value="addTactileP2" >Ajouter joueur tactile</button>
            <div id="score">
                <div id="scoreTeam1" style="display: inline">0</div>
                <div id="scoreTeam2">0</div>
            </div>
            <div id="lblTeam1"> Equipe 2 </div>
            <div id="lblTeam2"> Equipe 1 </div>
            <svg xmlns="http://www.w3.org/2000/svg" id="field" width="95%" height="95%">
            <!-- Create the board. -->
            <rect x="1" y="1" width="100%" height="100%" fill="green" id="bpard" />

            <!-- Zones pour taper la balle -->
            <rect id="leftHitableZone"/>
            <rect id="rightHitableZone"/>

            <!-- Lignes du terrian -->
            <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(255,255,255);stroke-width:3"/>
            <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,255,255);stroke-width:1"/>

            <!-- Balle -->
            <circle id="ball" />
            </svg>
        </div>

        <div id="tactile" style="position: fixed;" >
            <div id="zoom1" class="drag drag1" style="position: fixed; " >

            </div>

            <div id="zoom2" class="drag drag2" style="position: fixed; " >

            </div>

            <div id="zoom3" class="drag drag3" style="position: fixed; " >

            </div>

            <div id="zoom4" class="drag drag4" style="position: fixed; " >

            </div>


            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="svg" style="z-index : 30">
            </svg>
        </div>

        <script src="fieldManager.js"></script>

        <script>
            $(function() {
                $('#pause_menu').popup({
                    'autoopen': false,
                    onopen: function() {
                        pauses(true);
                    },
                    onclose: function() {
                        pauses(false);
                    }
                });

            });
        </script>
        <audio id="paf" src="paf.mp3"></audio>
        <audio id="tada" src="tada.mp3"></audio>
        <script>
            drawGameSVG();
            init();
        </script>
    </body>

    <script src="assets/js/modernizr.js"></script>

    <script src="dist/jquery.hammer.js"></script>

    <script src="dist/hammer.min.js"></script>
    <script src="dist/jquery.hammer.min.js"></script>
    <script src="plugins/hammer.fakemultitouch.js"></script>
    <script src="plugins/hammer.showtouches.js"></script>
    <script type="text/javascript" src="js/tactile.js"></script>
</html>
