<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/pingpong.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/popoUpJquery.js"></script>
    </head>

    <body style="text-align: center;">
        <div style="position: fixed;  position: fixed;

  padding:10px;
  z-index:200;
  margin: 5% auto;
  left: 0;
  right: 0;">
            <h1>Ping Pong !</h1>
            <div id="ChooseMode" >
                <button  id="terrain" value="terrain">Terrain</button>
                <button id="joueur1" value="joueur1">Equipe 1</button>
                <button id="joueur2" value="joueur2">Equipe 2</button>
            </div>

            <button id="pause" value="Pause">Pause</button>

            <div id="pause_menu" style="text-align: center" class="pause_menu_open">
                <div id="options">
                    <h1>Pause</h1>
                    <button id="gaucher" value="Gaucher">Gaucher</button>
                    <button id="droitier" value="Droitier" class="active">Droitier</button>
                </div>
                <button id="return"  value="return" class="pause_menu_close">Retour au jeu</button>
            </div>
            <div id="info"> </div>
        </div>


        <script>
            $(function() {
                $('#pause_menu').popup({
                    'autoopen': false,
                    onopen: function() {
                        pauses(true);
                    },
                    onclose: function() {
                        pauses(false);
                    }
                });

            });
        </script>

        <div id="orientation" > </div>

        <svg xmlns="http://www.w3.org/2000/svg" id="field" width="95%" height="95%">
        <!-- Create the board. -->
        <rect x="1" y="1" width="100%" height="100%" fill="green" id="bpard" />
        <!-- Create the ball. -->
        <circle cx="150" cy="150" r="15" fill="white" id="ball" />
        <!-- Create the paddle. -->
        <!--<rect x="1" y="1" width="150" height="10" fill="navy" id="paddle" />-->
        </svg>
        <!--<script src="fieldManager.js"></script>-->

        <script>
            init();
            // drawGameSVG();
        </script>
    </body>
</html>
