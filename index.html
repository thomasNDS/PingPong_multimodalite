<!DOCTYPE html>
<html>
    <head>
        <title>Game!</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="all" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="pingpong.js"></script>
        <!--<script src="/socket.io/socket.io.js"></script>-->
    </head>

    <body>
        <h1>
            e-Pong
        </h1>

        <button id="terrain" value="terrain" onclick="beginGame()">terrain</button>
        <button id="joueur1" value="joueur1">joueur1</button>
        <button id="joueur2" value="joueur2">joueur2</button>
        <div id="loggers">
        </div>
        <button id="ping" value="ping">Ping all observer</button>

        <div id="control">
            <button id="CmdObserve" value="Visualiser">Visualiser</button>
            <button id="CmdLog" value="Enregistrer">Connexion</button>
        </div>
        <div id="commands"> </div>
        <div id="info"> </div>
        <div id="orientation"> </div>

        <svg xmlns="http://www.w3.org/2000/svg" id="field" width="90%" height="80%">
        
        <!-- Create the board. -->
        <rect x="1" y="1" width="100%" height="100%" fill="green" id="bpard" />
        
        <!-- Zones pour taper la balle -->
        <rect id="leftHitableZone"/>
        <rect id="rightHitableZone"/>
        
        <!-- Lignes du terrian -->
        <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(255,255,255);stroke-width:3"/>
        <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,255,255);stroke-width:1"/>
        
        <!-- Balle -->
        <circle cx="150" cy="150" r="15" fill="white" id="ball" />
        <!-- Paddle. -->
        <!--<rect x="1" y="1" width="150" height="10" fill="navy" id="paddle" />-->

        </svg>
        
        <script src="fieldManager.js"></script>
        <script>
//            init();
            drawGameSVG();
        </script>
        
    </body>
</html>
