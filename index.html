<!DOCTYPE html>
<html>
    <head>
        <title>Game!</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/pingpong.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/popoUpJquery.js"></script>
        <script src="js/VocalRecognition.js"></script>
    </head>

    <body style="text-align: center;">
        <div style="position: fixed;  position: fixed;
             padding:10px;
             z-index:200;
             margin: 5% auto;
             left: 0;
             right: 0;">

            <h1 id="titleEpong">e-pong !</h1>
            <img src="header_logo.png" height="10%" width="10%"/>
            <div id="ChooseMode" >
                <button  id="terrain" value="terrain">Terrain</button>
                <button id="joueur1" value="joueur1">Equipe 1</button>
                <button id="joueur2" value="joueur2">Equipe 2</button><br>
            </div>
            <div id="infoDetails"> </div>
            <div id="waitingPlayers">
                <h2>En Attente de joueurs ... </h2>
            </div>
            <div id="startGame">
                <button id="goGame" value="go">Lancer Le jeu</button>
            </div>

            <button id="pause" value="Pause">Pause</button>

            <div id="pause_menu" class="pause_menu_open">
                <div id="options">
                    <h1>Pause</h1>
                    <button id="gaucher" value="Gaucher">Gaucher</button>
                    <button id="droitier" value="Droitier" class="active">Droitier</button>
                </div>
                <button id="return"  value="return" class="pause_menu_close">Retour au jeu</button>
            </div>
            <div id="info"> </div>
        </div>

        <div id="commands"> </div>
        <div id="fieldZone">
            <button id="addTactileP1" value="addTactileP1">ajouter joueur tactile</button>
            <button id="addTactileP2" value="addTactileP2" >Droitier</button>
            <div id="score">
                <div id="scoreTeam1" style="display: inline">0</div>
                <div id="scoreTeam2">0</div>
            </div>
            <div id="lblTeam1"> Equipe 2 </div>
            <div id="lblTeam2"> Equipe 1 </div>
            <svg xmlns="http://www.w3.org/2000/svg" id="field" width="95%" height="95%">
            <!-- Create the board. -->
            <rect x="1" y="1" width="100%" height="100%" fill="green" id="bpard" />

            <!-- Zones pour taper la balle -->
            <rect id="leftHitableZone"/>
            <rect id="rightHitableZone"/>

            <!-- Lignes du terrian -->
            <line x1="50%" y1="0" x2="50%" y2="100%" style="stroke:rgb(255,255,255);stroke-width:3"/>
            <line x1="0" y1="50%" x2="100%" y2="50%" style="stroke:rgb(255,255,255);stroke-width:1"/>

            <!-- Balle -->
            <circle id="ball" />
            </svg>
        </div>

        <script src="fieldManager.js"></script>

        <script>
            $(function() {
                $('#pause_menu').popup({
                    'autoopen': false,
                    onopen: function() {
                        pauses(true);
                    },
                    onclose: function() {
                        pauses(false);
                    }
                });

            });
        </script>
        <audio id="paf" src="paf.mp3"></audio>
        <audio id="tada" src="tada.mp3"></audio>
        <script>
            drawGameSVG();
            init();
        </script>
    </body>
</html>
